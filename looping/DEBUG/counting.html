<script>

    // count odd numbers
    // 1 2 3 4 5
    // ^   ^   ^
    let start = 1
    let end   = 5
    let count = 0
    debugger

    // for (let step = start; step <= end; step++)
    let step = start 
    while ( step <= end) {
        step++
    if (step % 2 == 1) {
        count ++
       }
    }
    console.log(`in [${start}..${end}] found ${count} odd numbers`)

</script>
