
<script>
    // DATA: number of likes to a profile "Mr. X"
    let likes = 1

    ///////// SIMULATION + 4 likes //////

    while (likes < 20) {
        // one like //////////////////
        likes++   // increment
        if (likes >= 10) {
            document.write("You have MANY likes!!!<br>")
        }
        document.write("Likes: " + likes + "<hr>")
    }

</script>
