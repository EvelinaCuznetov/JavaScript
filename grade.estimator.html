<script>
    grade = parseInt( prompt("Your grade please: "))

    // HW: 
    // what would result

    // parseInt(  9.9  )  = 9

    // parseInt(  9.5  )  = 9
    // parseInt(  9.59 )  = 9

   // LIMIT = 7

        alert("VERY BAD!")
    }

        alert("EXCELENT!")
    }

</script>
